<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" />
    <title>Swap Box Turbo 2</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/menu.css" />
  </head>
  <body>
    <div id="SB2">
      <div class="overlay" id="SB2-title" style="top:15%;">
        SWAP BOX TURBO 2
      </div>
      <button class="overlay" id="SB2-play" style="top:35%;left:35%;">PLAY</button>
      <input class="overlay" id="SB2-seed" style="top:50%;left:35%;"
             type="text" 
             autocomplete="false"
             maxlength="16"
             name="firstname"
             autofocus="autofocus"
             placeholder="Level name&hellip;">
      <img class="overlay" src="js/assets/swap.png" style="top:400px;left:300px;">
      <div class="overlay key p2" style="top:85%;left:5%">R</div>
      <div class="overlay key p2" style="top:75%;left:12%">5</div>
      <div class="overlay key p2" style="top:85%;left:19%">Y</div>
      <div class="overlay key p1" style="top:85%;left:75%">&#8592;</div>
      <div class="overlay key p1" style="top:75%;left:82%">&#8593;</div>
      <div class="overlay key p1" style="top:85%;left:89%">&#8594;</div>
    </div>
    
    <script  src="/js/libs/phaser.min.js"></script>
    <script  src="/js/main.js"></script>

    <script  src="/js/states/Loader.js"></script>
    <script  src="/js/states/Menu.js"></script>
    <script  src="/js/states/Play.js"></script>

    <script  src="/js/workers/Worker.js"></script>
    <script  src="/js/workers/Cameraman.js"></script>
    <script  src="/js/workers/Decorator.js"></script>
    <script  src="/js/workers/Conductor.js"></script>
    <script  src="/js/workers/Supervisor.js"></script>
    <script  src="/js/workers/Manager.js"></script>

    <script  src="/js/entities/Cube.js"></script>
    <script  src="/js/entities/Controls.js"></script>
    <script  src="/js/entities/Randomizer.js"></script>
    <script  src="/js/entities/Timer.js"></script>

    <script  src="/js/biomes/Biome.js"></script>
    <script  src="/js/biomes/BasicBiome.js"></script>
    <script  src="/js/biomes/PillarBiome.js"></script>
    <script  src="/js/entities/BiomesSequencer.js"></script>
  </body>
</html>
