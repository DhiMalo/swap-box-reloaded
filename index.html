<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" />
    <title>Swap Box Turbo 2</title>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style type="text/css">
     #SB2 {
       position:relative;
     }
     #overlay {
       position:absolute;
       visibility:hidden;
       z-index:2;
       width:800px;
       height:600px;
       border-style:none;
       background-color:rgba(255,255,255,0.3);
     }

     #overlay button {
       position:absolute;
       top:45%;
       left:35%;
       height:10%;
       width:30%;
       background-color:#fff;
       box-shadow:2px 2px 10px #999;
       border-color:#1989f1;
       border-style:none;
       border-width:2px;
       font-family: Roboto, sans-serif;
       font-size:2.4em;
       letter-spacing:0.35em;
       color:#BBB;
       transition:color ease-out 0.2s;
     }
     #overlay button:hover {
       color:#fbab1f;
       transition:color ease-out 0.2s;
     }

     #overlay input {
       position:absolute;
       top:65%;
       left:35%;
       height:10%;
       width:28%;
       background-color:#fff;
       box-shadow:2px 2px 10px #999;
       border-style:none;
       font-family: monospace;
       font-size:1.7em;
       padding:0 1%;
       color:#BBB;
     }

     #overlay .title {
       pointer-events: none;
       position:absolute;
       top:20%;
       width:100%;
       text-align:center;
       font-family: Roboto, sans-serif;
       font-size:3em;
       letter-spacing:0.15em;
       color:#888;
     }

     #SB2 canvas {
       position:absolute;
       z-index:1;
     }
    </style>
  </head>
  <body>
    <div id="SB2">
      <div id="overlay">
        <div class="title">
          <span style="color:#1989f1;">SWAP BOX</span> <span style="color:#fbab1f;">TURBO</span> 2
        </div>
        <button id="play">PLAY</button>
        <input id="seed"
               type="text" 
               autocomplete="false"
               maxlength="16"
               name="firstname"
               autofocus="autofocus"
               placeholder="Level name&hellip;">
      </div>
    </div>
    
    <script  src="/js/libs/phaser.min.js"></script>
    <script  src="/js/main.js"></script>
    <script  src="/js/states/Loader.js"></script>
    <script  src="/js/states/Menu.js"></script>
    <script  src="/js/states/Play.js"></script>
    <script  src="/js/entities/Cube.js"></script>
    <script  src="/js/entities/Controls.js"></script>
    <script  src="/js/entities/Cameraman.js"></script>
    <script  src="/js/entities/Randomizer.js"></script>
    <script  src="/js/entities/Timer.js"></script>
    <script  src="/js/biomes/Biome.js"></script>
    <script  src="/js/biomes/BasicBiome.js"></script>
    <script  src="/js/entities/BiomesSequencer.js"></script>
  </body>
</html>
